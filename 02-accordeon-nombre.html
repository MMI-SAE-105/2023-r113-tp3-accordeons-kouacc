<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <div  x-data="{accordeonIsOpen: 0}">
      <button @click="accordeonIsOpen = 1">Ouvrir 1</button>
      <h1 x-show="accordeonIsOpen ===1" x-transition.scale.origin.top.duration.600ms>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
      <button @click="accordeonIsOpen = 2">Ouvrir 2</button>
      <h1 x-show="accordeonIsOpen ===2" x-transition.scale.origin.top.duration.600ms>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    </div>
    <div  x-data="{accordeonIsOpen: 0}">
      <button @click="accordeonIsOpen = 1">Ouvrir 1</button>
      <h1 x-show="accordeonIsOpen ===1" x-transition.scale.origin.top.duration.600ms>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
      <button @click="accordeonIsOpen = 2">Ouvrir 2</button>
      <h1 x-show="accordeonIsOpen ===2" x-transition.scale.origin.top.duration.600ms>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    </div>
  </body>
</html>
