<!DOCTYPE html>
<html lang="fr" x-data="{accordeonIsOpen: 0}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <button @click="accordeonIsOpen = 0">Fermer</button>
    <button @click="accordeonIsOpen = 1">Ouvrir</button>
    <h1 x-show="accordeonIsOpen" x-transition.scale.origin.top.duration.600ms>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
  </body>
</html>
